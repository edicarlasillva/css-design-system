<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <button class="c-btn c-btn--primary c-btn--medium">primário</button>
    <button class="c-btn c-btn--success c-btn--medium">sucesso</button>
    <button class="c-btn c-btn--error c-btn--medium">erro</button>
    <button class="c-btn c-btn--warning c-btn--medium">aviso</button>

    <button class="c-btn c-btn--primary c-btn--disabled c-btn--medium">
        desativado
    </button>

    <button class="c-btn c-btn--outline-primary c-btn--medium">primário</button>
    <button class="c-btn c-btn--outline-success c-btn--medium">sucesso</button>
    <button class="c-btn c-btn--outline-error c-btn--medium">erro</button>
    <button class="c-btn c-btn--outline-warning c-btn--medium">aviso</button>

    <button class="c-btn c-btn--outline-primary c-btn--medium c-btn--icon-label">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-small">
        icon label
    </button>

    <button class="c-btn c-btn--primary c-btn--medium c-rounded c-btn--icon">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-medium">
    </button>
    <button class="c-btn c-btn--outline-primary c-btn--medium c-rounded c-btn--icon">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-medium">
    </button>
    <button class="c-btn c-btn--success c-btn--medium c-rounded c-btn--icon">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-medium">
    </button>
    <button class="c-btn c-btn--outline-success c-btn--medium c-rounded c-btn--icon">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-medium">
    </button>
    <button class="c-btn c-btn--error c-btn--medium c-rounded c-btn--icon">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-medium">
    </button>
    <button class="c-btn c-btn--outline-error c-btn--medium  c-rounded c-btn--icon">
        <img src="images/calendar.svg" alt="" class="c-icon c-icon--size-medium">
    </button>

    <a href="" class="c-link">link</a>

    <div class="c-checkbox">
        <label for="checkbox1">Mulher</label>
        <input type="checkbox" id="checkbox1">
        <span class="c-checkbox__shape"></span>
    </div>

    <div class="is-flex">
        <div class="c-input c-input--validated">
            <label for="">Nome</label>
            <input type="text" placeholder="Digite aqui...">
        </div>
        <div class="c-input c-input--disabled">
            <label for="">Sobrenome</label>
            <input type="text" placeholder="Digite aqui..." disabled>
        </div>
        <div class="c-input">
            <select name="" id="">
                <option value="">Teste</option>
            </select>
        </div>
        <div class="c-input">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

    </div>
</body>

</html>
