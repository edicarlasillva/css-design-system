<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <button class="btn btn--primary btn--medium">primário</button>
    <button class="btn btn--success btn--medium">sucesso</button>
    <button class="btn btn--error btn--medium">erro</button>
    <button class="btn btn--warning btn--medium">advertência</button>

    <button class="btn btn--primary btn--disabled btn--medium">
        desativado
    </button>

    <button class="btn btn--outline-primary btn--medium">primário</button>
    <button class="btn btn--outline-success btn--medium">sucesso</button>
    <button class="btn btn--outline-error btn--medium">erro</button>
    <button class="btn btn--outline-warning btn--medium">advertência</button>

    <button class="btn btn--outline-primary btn--medium btn--icon-label">
        <img src="images/calendar.svg" alt="" class="icon icon--size-small">
        icon label
    </button>

    <button class="btn btn--primary btn--medium btn--icon">
        <img src="images/calendar.svg" alt="" class="icon icon--size-medium">
    </button>
    <button class="btn btn--outline-primary btn--medium btn--icon">
        <img src="images/calendar.svg" alt="" class="icon icon--size-medium">
    </button>
    <button class="btn btn--success btn--medium btn--icon">
        <img src="images/calendar.svg" alt="" class="icon icon--size-medium">
    </button>
    <button class="btn btn--outline-success btn--medium btn--icon">
        <img src="images/calendar.svg" alt="" class="icon icon--size-medium">
    </button>
    <button class="btn btn--error btn--medium btn--icon">
        <img src="images/calendar.svg" alt="" class="icon icon--size-medium">
    </button>
    <button class="btn btn--outline-error btn--medium btn--icon">
        <img src="images/calendar.svg" alt="" class="icon icon--size-medium">
    </button>

    <a href="" class="link">link</a>

    <div class="checkbox">
        <label for="">Teste</label>
        <input type="checkbox">
    </div>
</body>

</html>
